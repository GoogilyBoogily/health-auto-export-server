services:
  hae-server:
    container_name: health-auto-export-server
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - NODE_ENV=${NODE_ENV:-production}
      - API_TOKEN=${API_TOKEN}
      - OBSIDIAN_VAULT_PATH=/obsidian
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - DEBUG_LOGGING=${DEBUG_LOGGING:-false}
      # Optional: Customize tracking paths and templates
      - SLEEP_SESSION_GAP_MINUTES=${SLEEP_SESSION_GAP_MINUTES:-}
      - OBSIDIAN_HEALTH_PATH=${OBSIDIAN_HEALTH_PATH:-}
      - OBSIDIAN_SLEEP_PATH=${OBSIDIAN_SLEEP_PATH:-}
      - OBSIDIAN_WORKOUT_PATH=${OBSIDIAN_WORKOUT_PATH:-}
      - OBSIDIAN_HEALTH_TEMPLATE=${OBSIDIAN_HEALTH_TEMPLATE:-}
      - OBSIDIAN_SLEEP_TEMPLATE=${OBSIDIAN_SLEEP_TEMPLATE:-}
      - OBSIDIAN_WORKOUT_TEMPLATE=${OBSIDIAN_WORKOUT_TEMPLATE:-}
    volumes:
      - ${OBSIDIAN_VAULT_PATH}:/obsidian
    restart: unless-stopped
