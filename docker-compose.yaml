services:
  hae-server:
    container_name: health-auto-export-server
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - DATA_DIR=/data
      - API_TOKEN=${API_TOKEN}
      - OBSIDIAN_VAULT_PATH=/obsidian
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - DEBUG_LOGGING=${DEBUG_LOGGING:-false}
    volumes:
      - ./data:/data
      - ${OBSIDIAN_VAULT_PATH}:/obsidian
    restart: unless-stopped
